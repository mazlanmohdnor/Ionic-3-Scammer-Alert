<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Scammer Detector MY</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bground">
    <div class="welcome" *ngIf="!data.result" text-center>
        <img src="assets/icon.png" alt="welcome">
        <p>Aplikasi ini membolehkan orang awam menyemak akaun bank yang dikhuatiri terbabit dengan transaksi penipuan urus niaga dalam talian.</p>
        <p>Masukkan nombor akaun bank dan tekan semak.</p>
    </div>

    <ion-card [hidden]="!show">
        <img src="{{cartoon}}" />
        <ion-card-title>
            {{data.result}}
        </ion-card-title>
        <ion-card-content>

            <ion-chip>
                <ion-icon name="card" color="{{data.color}}"></ion-icon>
                <ion-label>{{data.query}}</ion-label>
            </ion-chip>

            <p class="text">
                {{data.text}}
            </p>
            <!-- <hr> -->
            <ion-row>
                <ion-col>
                    <ion-item>

                        <button ion-button icon-start color="{{data.color}}" outline item-end (click)="copy()">
                            <ion-icon name="copy"></ion-icon>
                            Copy
                        </button>
                        <button ion-button icon-start color="{{data.color}}" outline item-end (click)="share()">
                            <ion-icon name="share"></ion-icon>
                            Share
                        </button>

                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>




    <div class="header-content">
        <ion-col col-12>
            <ion-item>
                <ion-label>
                    <ion-icon name="card"></ion-icon>
                </ion-label>
                <ion-input type="tel" placeholder="Nombor Akaun" [(ngModel)]="bankNum" clearInput (input)="enableInput()" [textMask]="{mask: masks.bankNum}"></ion-input>
            </ion-item>
        </ion-col>

        <ion-row no-padding>
            <ion-col col-6>
                <button ion-button block (click)=" check()" color="secondary" [attr.disabled]="input ? '' : null ">Semak</button></ion-col>
            <ion-col col-6>
                <button ion-button block (click)="reset()" color="danger">Semula</button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
