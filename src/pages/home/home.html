<ion-header>

    <ion-navbar color="primary">
        <ion-title>home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Bank Account</ion-label>
            <ion-input type="number" [(ngModel)]="args"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button block color="primary" (click)="check()">Check</button>

    <ion-card>
        <ion-card-header>
            {{data.result}}
        </ion-card-header>
        <ion-card-content>
            <b>{{data.query}}</b>
            <p>{{data.text}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
